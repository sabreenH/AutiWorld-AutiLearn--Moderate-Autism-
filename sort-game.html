
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة ترتيب الصور</title>
  <style>
    body { font-family: Arial; background:#f0f9ff; text-align:center; padding:30px; }
    h2 { color:#0277bd; }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      max-width: 620px;
      margin: 20px auto;
    }
    .grid img { 
      width: 100%; 
      aspect-ratio: 307 / 403;
      object-fit: cover; 
      cursor: pointer; 
      transition: 0.15s; 
      display: block;
    }
    .grid img.selected { 
      outline: 3px solid #2e7d32; 
      transform: scale(0.98); 
    }
    .controls { margin-top: 18px; }
    .controls button { 
      padding: 8px 14px; 
      margin: 4px; 
      border-radius: 8px; 
      border: none; 
      background: #007bff; 
      color: #fff; 
      cursor: pointer; 
    }
    #result { margin-top:15px; font-size:18px; }
    #result.ok { color:green; }
    #result.no { color:red; }
  </style>
</head>
<body>
  <h2>🧩 لعبة تبديل الصور</h2>
  <p>اضغط على صورتين لتبديل مواضعهما. حاول ترتيب الصور!</p>

  <div class="grid" id="grid">
    <img src="images/p1.jpg" alt="p1" onclick="pick(this)">
    <img src="images/p2.jpg" alt="p2" onclick="pick(this)">
    <img src="images/p3.jpg" alt="p3" onclick="pick(this)">
    <img src="images/p4.jpg" alt="p4" onclick="pick(this)">
  </div>

  <div class="controls">
    <button onclick="shuffleGrid()">🔀 اعادة خلط</button>
    <button onclick="checkOrder()">✅ تحقق الترتيب</button>
  </div>

  <div id="result"></div>

  <div class="back">
    <a href="games.html" style="text-decoration:none; color:#007bff;">🔙 رجوع</a>
  </div>

  <script>
    let first = null;

    function pick(img){
      if(!first){
        first = img;
        img.classList.add('selected');
      } else {
        // تبادل src و alt مع بعض
        const tmpSrc = img.src, tmpAlt = img.alt;
        img.src = first.src; img.alt = first.alt;
        first.src = tmpSrc; first.alt = tmpAlt;

        first.classList.remove('selected');
        first = null;
      }
    }

    function shuffleGrid(){
      const grid = document.getElementById('grid');
      const imgs = Array.from(grid.querySelectorAll('img'));
      const data = imgs.map(i=>({src:i.src, alt:i.alt}));

      // خلط
      for(let i=data.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [data[i],data[j]]=[data[j],data[i]];
      }

      imgs.forEach((img,idx)=>{
        img.src = data[idx].src;
        img.alt = data[idx].alt;
      });
    }

    function checkOrder(){
      const imgs = Array.from(document.querySelectorAll('#grid img'));
      const order = imgs.map(img=>img.alt); // نقرأ alt
      const correctOrder = ["p4","p3","p2","p1"]; // ✨ رتب حسب صورك الحقيقية

      const resultBox = document.getElementById("result");

      if(JSON.stringify(order) === JSON.stringify(correctOrder)){
        resultBox.textContent = "✅ الترتيب صحيح! أحسنت 🎉";
        resultBox.className = "ok";
      } else {
        resultBox.textContent = "❌ الترتيب غير صحيح. حاول مرة أخرى!";
        resultBox.className = "no";
      }
    }
  </script>
</body>
</html>
